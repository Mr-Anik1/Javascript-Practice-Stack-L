<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<script type="text/javascript">

//dot(.) Notation
var a={

    x:43,
    y:56,
    z:21
}
console.log(a.y)
/*কোন অবজেক্ট এর কোন ভেলু বের করব
সেটা এভাবে করে।আমি a অবজেক্ট এর 
y এর মান বের করেছি */


console.log(a.x+a.z)
//কোন অবজেক্ট এর একাধিক ভেলু যোগ করা




//Array Notation 
var b={
   
   a:45,
   c:21,
   d:27

}
console.log(b["c"])
//c এর মান বের করেছি 



var show="a"
console.log(b[show])
/*show এর মধ্যে a নামক স্ট্রিং আছে 
তাই show কে console.log করলে, 
যে স্ট্রিংটা show এ আছে সেটার মান বের হবে। 


এই কাজটা শুদু Array Notation দিয়ে করা যায়।

*/



</script>
</body>
</html>
