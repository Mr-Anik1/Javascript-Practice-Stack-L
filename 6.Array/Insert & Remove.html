<!DOCTYPE html>

<body>
<script type="text/javascript">

var a=[1, 2, 3, 4, 5]

//Array এর শেষে নাম্বার যোগ করা
a.push(7)


//Array এর প্রথমে নাম্বার যোগ করা
a.unshift(-1)
console.log(a)







var b=[1,3,5,7,9]

//Array এর শেষের নাম্বার রিমুভ করা
b.pop()
console.log(b)//[1,3,5,7]
/* এভাবে লিখলে শেষেরটা রিমুভ করে পুনরায় 
নতুন অ্যারেটা শো করে 
*/


var c=[2,3,4,5]
console.log(c.pop())//5
/* এভাবে লিখলে শেষের নাম্বারটি রিমুভ করে 
সেটাকে (রিমুভকৃত নাম্বারটি) শো করে। 
★এখানে শেষের নাম্বার 5 তাই 5 কে রিমুভ করে
5 শো করেছে
*/

//Array এর প্রথম নাম্বার রিমুভ করা
var aa=[10,12,13,45]
aa.shift()
console.log(aa)//[12,13,45]
/* এভাবে লিখলে প্রথমটা রিমুভ করে পুনরায় 
নতুন অ্যারেটা শো করে. 

এখানে 10 রিমুভ করা হয়েছে
*/




var d=[8,9,10]
console.log(d.shift())//8
/* এভাবে লিখলে প্রথম নাম্বারটি রিমুভ করে 
সেটাকে (রিমুভকৃত নাম্বারটি) শো করে। 
★এখানে প্রথম নাম্বার 8 তাই 8 কে রিমুভ করে
8 শো করেছে
*/






var c=[2,4,6,8,10]

//splice এর মাধ্যমে নাম্বার ইনসার্ট করা
c.splice(3,0,22)
console.log(c)
/*এখানে 3 নং index এ 
একটি নাম্বার যোগ করা হয়েছে। 

splice এ => 
প্রথমটা(3)=index

দ্বিতীয়টা(0)=কয়টা রিমুভ করব। এখানে 
0 দ্বারা বুঝিয়েছি একটাও রিমুভ করব না!

তৃতীয়টা(22)=কী যোগ করব সেটা।
*/


//Remove করা
c.splice(2,1)
console.log(c)
/*এখানে 2 নং index এর সংখ্যা 
রিমুভ করা হয়েছে। */








//Remove ও insert একসাথে
var d=[7,8,9,10,11,12,13,14]

d.splice(3,4,1)
console.log(d)
/* এখানে 3 নং index থেকে 
4 টি সংখ্যা রিমুভ করা হয়েছে। এবং 
3 নং index এ 1 insert করা হয়েছে।

বর্তমান অ্যারে d=[7,8,9,1,14]
অর্থাৎ, 10,11,12,13 এই চারটা রিমুভ হয়েছে।
*/





</script>
</body>
</html>
