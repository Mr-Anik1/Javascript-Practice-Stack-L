<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<script type="text/javascript">

//join()
var a=[1,2,3,4,5]
console.log(a.join(" "))

console.log(a.join(" | "))
/*এর মাধ্যমে অ্যারেকে স্ট্রিং করা হয়।
ইচ্ছামতো কমা,দাগ দেওয়া যায়*/


//concat()
var a=[1,2,3,4]
var b=[5,6,7,8]
var c=[10,18]
console.log(a.concat(b,c))
/*একাধিক অ্যারেকে একসাথে করে*/


//fill()
var a=[1,3,5,7]
console.log(a.fill(19))
/*কোন অ্যারের সবগুলো ভেলু একসাথে একই করা।
এখানে a অ্যারের সবগুলো ভেলুকে 19 করা হশেছে।*/



//Array.from()
var a=[2,4,6,8,10]
var b=Array.from(a)
console.log(b)
/*এর মাধ্যমে কোন অ্যারেকে 
ক্লোন করা হয়। */




</script>
</body>
</html>
