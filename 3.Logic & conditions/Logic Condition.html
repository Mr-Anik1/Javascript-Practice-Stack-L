var n=2077
if(n%2==0){
  console.log(n + 'is even number')
}
/* n কে 2 দ্বারা ভাগ করলে ভাগশেষ 0 এর

*/

if(n%2==1){
  console.log(n + 'is odd number')

/*n কে 2 দ্বারা ভাগ করলে ভাগশেষ 1 এর

//else condition

console.log(n + " is Leap Year")

if(n==0){
  console.log(n + ' is zero')
}
else if(n%2==0){
  console.log(n + ' is even number ')
}

  console.log(n + ' is odd number ')
  }
  
  
  
 /*আজকের দিনটা কী বার সেটা বের করার নিয়ম 
 প্রথমে Switch Case দিয়ে*/
   
   
 var date=new Date()
 var today=date.getDay()
 
 switch(today){
   
   case 0:
     console.log('Today is Sunday ')
     break
     
   case 1:
     console.log('Today is Monday ')
     break
     
   case 2:
     console.log('Today is Tuesday')
     break
     
   case 3:
     console.log('Today is Wednesday ')
     break
     
   case 4:
     console.log('Today is Thursday ')
     break
     
   case 5:
     console.log('Today is Friday ')
     break
     
   case 6:
     console.log('Today is Saturday ')
     break
     
   default:
     console.log('Error ')
 }
  

/*0=Sunday
  1=Monday 
  2=Tuesday 
  3=Wednesday 
  4=Thursday 
  5=Friday
  6=Saturday 
  
  
যখন today=date.getDay() এর মান 
বের করা হয় তখন সেটা 0,1,2....
এরকম আকারে বের হয়। তাই 0 কে 
Sunday ধরা হয়। 
*/





var date=new Date()
var today=date.getDay()

if(today==0){
console.log("Sunday")
}
else if(today==1){
console.log("Monday")
}
else if(today==2){
console.log("Tuesday")
}
else if(today==3){
console.log("Wednesday")
}
else if(today==4){
console.log("Thursday")
}
else if(today=5){
console.log("Friday")
}

else if(today==6){
console.log("Saturday")
}
else{
  console.log('System Error ')
}

/*আবার এই একই কাজ if, else if দিয়ে করা যায়*/
