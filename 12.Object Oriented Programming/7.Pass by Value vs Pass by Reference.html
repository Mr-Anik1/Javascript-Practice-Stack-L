<script type="text/javascript">
//Pass by Value  >"primitive Data"
var n=10
function hi(n){
 n=n+100
 console.log(n)
}
hi(n)//110
console.log(n)//10
/* এখানে n এর মান ১০. ফাংশনের মধ্যে n 
এর মান চেঞ্জ করা হয়েছে, আর কনসোল লগ
করা হয়েছে। তাই যখন hi(n) কে কল করা 
হয়েছিল তখন রেজাল্টে n এর মান চেঞ্জ হয়েছে।
কিন্তু পরে ফাংশনের বাইরে n কনসোল লগ করা
হলে সেখানে n এর মানের কোন পরিবর্তন ঘটে নি। 

কারণঃ প্রিমেটিভ ডেটায়(Number,String,boolean)
ফাংশনে ভেলু চেঞ্জ করলে সেটা প্রকৃত ডেটার পরিবর্তন 
করে না। সেটা শুধু ঐ ফাংশনের ভেতরেই চেঞ্জ হয়। 

★
কারণ, প্রিমেটিভ ডেটায় যখন ফাংশন কল করা হয়, তখন 
ঐ প্রকৃত ডেটার একটি কপি ফাংশনের মধ্যে যায়,আর ঐ 
কপি ডেটাটিই ফাংশনের ভেতরে চেঞ্জ হয়।তাই প্রকৃত ডেটাটির
কোন পরিবর্তন ঘটে না। 
★

তাই একে Pass by Value বা call by value বলে। 
*/



//Pass by Reference  >"Objective Data"

var obj={
   a:15,
   b:20
}

function hello(obj){
  obj.a=obj.a+50
  obj.b=obj.b+50
  console.log(obj)
}
hello(obj)//{a:65,b:70}
console.log(obj)//{a:65,b:70}

/* এখানে obj নামক অবজেক্টে  a:15,b:20
hello নামক ফাংশনে উক্ত অবজেক্টের a & b 
এর মান চেঞ্জ করা হয়েছে এবং obj কনসোল 
লগ করা হয়েছে। তাই যখন hello(obj)
function কে কল করা হয়েছে তখন পরিবর্তনশীল 
মান প্রদর্শন করেছে। 
কিন্তু পরে ফাংশনের বাইরে obj কনসোল লগ করা
হয়েছে সেখানেও পরিবর্তনশীল ডেটা প্রদর্শন করেছে। 


কারণঃ objective ডেটায় ফাংশনে বা অন্য যেকোন
জায়গায় ঐ অবজেক্টের ভেলু চেঞ্জ করলে সেটা প্রকৃত 
ডেটার পরিবর্তন করে। সেটা ঐ ফাংশনের ভেতরে ও 
বাইরে সবজায়গায় চেঞ্জ হয়। 

★
কারণ, objective ডেটায় যখন ফাংশন কল করা হয়
তখন ঐ প্রকৃত ডেটার একটি Reference ফাংশনের
মধ্যে যায়, তখন ঐ ডেটাটিকে চেঞ্জ করলে প্রকৃত
ডেটাটিই চেঞ্জ হয়ে যায়। তাই বাইরে থেকে কল 
করলেও চেঞ্জকৃত রেজাল্টই শো করে।
★

তাই একে pass by reference বলে। 
*/







/* pass by value & pass by reference 
এর পার্থক্যঃ

★pass by value তে প্রিমেটিভ ডেটা নিয়ে কাজ
করা হয়। তাই ফাংশনে ডেটার পরিবর্তন ঘটালে 
প্রকৃত ডেটাটির পরিবর্তন ঘটে না। 

★pass by reference এ objective ডেটা নিয়ে
কাজ করা হয়। তাই ফাংশনে ডেটাটির পরিবর্তন ঘটালে, 
প্রকৃত ডেটাটিরই পরিবর্তন ঘটে। 
*/



</script>
