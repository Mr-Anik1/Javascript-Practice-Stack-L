<script type="text/javascript">

var date= new Date()
console.log(date)

console.log(date.toTimeString())
console.log(date.toDateString())
console.log(date.toLocaleString())


console.log(date.getFullYear())
console.log(date.getMonth()+1)
console.log(date.getDate())
console.log(date.getHours())
console.log(date.getMinutes())
console.log(date.getSeconds())


console.log(date.getDay())
/* date.getDay() এই ফাংশন দিয়ে 
দিন বের করে। তবে দিনগুলো 0,1,2...
এরকম আকারে প্রকাশ পায়। 

এখানে,
    0=Sunday
    1=Monday 
    2=Tuesday 
    3=Wednesday 
    4=Thursday 
    5=Friday 
    6=Saturday 

*/






//দিন বের করা 
let arr=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']
let time=new Date(2020,10,9)
let day=time.getDay()
console.log(`Today is ${arr[day]}`)

/*
এখানে new Date(year,month,date)
  2020=Year
  10=Month (10 মানে নভেম্বর মাস কারণ মাস ০ থেকে শুরু হয়।)
  9=date
*/



</script>
