<script type="text/javascript">

console.log(Math.E)
console.log(Math.PI)

var a=10.476
console.log(Math.abs(a))
//absolute value show করবে

console.log(Math.floor(a))//ans:10
//floor করলে দশমিকের বামপাশের সংখ্যা শো করে। 

console.log(Math.ceil(a))//ans:11
/*ceil করলে পরবর্তী পূর্ণসংখ্যা শো করে.
এখানে 10.476 সংখ্যাটিকে ceil করেছি বিধায় 
১০ এর পরবর্তী সংখ্যা ১১ তাই রেজাল্ট ১১ 
শো করেছে  */
  

console.log(Math.round(a))

console.log(Math.max(100,300,500,20,647))//ans:647
//সংখ্যাগুলোর মধ্যে সর্বোচ্চ মান বের করে 

 console.log(Math.min(100,300,500,20,647))//ans:20
 //সংখ্যাগুলোর মধ্যে সর্বনিম্ন মান বের করে 
 
 
 console.log(Math.pow(2,3))//ans:8
 //2^3=8 অর্থাৎ পাওয়ার করে এই নিয়মে
 
 
 console.log(Math.sqrt(36))//ans:6
 //√36=6 অর্থাৎ রুট করে এই নিয়মে 

console.log(Math.round(Math.random()*10+1))
//random এর মাধ্যমে একেকবার একেক সংখ্যা শো করে









    


</script>

</body>
