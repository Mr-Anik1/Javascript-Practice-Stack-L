<script type="text/javascript">
//Arrow Function 
let sum=(a,b)=>{
 return a+b
}
console.log(sum(3,4))
//এটাই পারফেক্ট নিয়ম




//একলাইনের হলে আরও মজার 
let sub=(a,b)=>a-b
console.log(sub(10,7))
/* যদি ফাংশন বডিটা এক লাইনের মধ্যে করা যায়
তাহলে এই সিস্টেমে করতে হবে। 

★এক্ষেত্রে সেকেন্ড ব্রাকেট দিয়ে a-b কে রিটার্নও
করতে হয় না। জাস্ট একলাইনে কাজ শেষ
*/




//যদি প্যারামিটারে একটি ভেলু থাকে তাহলে আরও মজার
let sqr=x=>x*x
console.log(sqr(4))
/* প্যারামিটারে একটি ভেলু থাকলে সেটা এই নিয়মে
করলেও কাজ হবে। 

★এক্ষেত্রে প্যারামিটারের ব্রাকেটও দিতে হবে না। 
*/

</script>
