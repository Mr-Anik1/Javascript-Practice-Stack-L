<script type="text/javascript">

//Template String
var name=`Anik`
var age=17
console.log(`I am ${name} and I have ${age} years old
  I am ${age<18?'not':''} adult`)

/* আগে স্ট্রিং প্রকাশ করতে আমরা (''/"")
ব্যবহার করতাম, কিন্তু বর্তমানে ES6 এ স্ট্রিং 
প্রকাশ করতে(``) ব্যবহার করা হয়।
 
আগে name/age(variable) লিখতে গেলে 
+ ব্যবহার করতে হতো, কিন্তু বর্তমানে ES6 ভার্সনে 
${}  (ডলার সাইনের পর সেকেন্ড ব্রাকেটের ভিতর 
variable লিখা যায়).

ব্যাকেটের ভিতর কন্ডিশন চেক করা যায়। যেমন আমি 
টারনারি অপারেটর ব্যবহার করে কন্ডিশন চেক করেছি। 
যদি age ১৮ থেকে কম হয় তাহলে 'not' হবে, 
অন্যথায় ''
এরকমঃ-${age<18?'not':''}

সুবিধাঃ-
★`` এর মাধ্যমে মাল্টিলাইন স্ট্রিং লিখা যায়। 

★${} (এই ব্রাকেটের ভেতরে কন্ডিশনও চেক করা 
যাবে৷ তবে সেটা ওয়ান স্টেটমেন্টের হতে হবে। 
যেমন টারনারি অপারেটরের মাধ্যমে কন্ডিশন চেক।
বিঃদ্রঃif/else if condition বা for/while/do while
লুপ চালিয়ে কন্ডিশন চেক করা যাবে না। 


★${} এই ব্রাকেটের ভিতর ফাংশনও কল করা যাবে, তবে
সেটা অবশ্যই ওয়ান স্টেটমেন্টের হতে হবে। 
*/





//ES6 এ নতুন কিছু মেথড
var b=`Anik`
console.log(b.padEnd(12,'$'))
console.log(b.padStart(10))
/* এখানে b এর length 4

আমি চাচ্ছি b এর length ১২ করব,
যদি শেষ থেকে length বাড়াতে চাই তাহলে,
padEnd() ব্যবহার করা হয়। আর প্রথম থেকে 
length বাড়াতে চাইলে padStart() ব্যবহার
করা হয়। 



★length যে বৃদ্ধি করব সেটা কী
স্পেস দিয়ে করব নাকি অন্যকিছু দিয়ে!   

★যেমন এখানে আমি চেয়েছি $ সাইন দিয়ে length 
বৃদ্ধি করব তাই 12 এরপর কমা দিয়ে স্টিং আকারে 
$ সাইন দিয়েছি। 

★b.padStart(10) এর মাধ্যমে আমি b এর length
10 করেছি। 10 এর পর কমা দিয়ে স্টিং আকারে কিছু 
দিই নি তাই স্পেস এর মাধ্যমে string length 10 হয়েছে। 
*/



console.log('৳'.repeat(10))
/* এর মাধ্যমে কোনকিছু যতখুশি ততবার Reapet
করা যায়। যেমন আমি '৳' কে 10 বার রিপিট 
করেছি। 

প্রথমে যেটা রিপিট করব সেটা লিখে তারপর ডট দিয়ে
repeat() দিতে হবে। 
এভাবেঃ-'@'.repeat(7)
*/







</script>
