<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<script type="text/javascript">
//কোন অবজেক্ট কে অ্যারেতে রূপান্তর 
let obj={
  a:10,
  b:20,
  c:30
}
console.log(Object.entries(obj))
/* Object.entries() এর মাধ্যমে অবজেক্টকে 
অ্যারে বানানো হয়। 
*/



//অ্যারেকে অবজেক্ট এ রূপান্তর 
let arr=[
   
   ['D',40],
   ['E',50],
   ['F',60]
   
]
console.log(Object.fromEntries(arr))
/* কোন অ্যারেকে Object.fromEntries()
এর মাধ্যমে অবজেক্টে রূপান্তর করা হয়।
*/



</script>
</body>
</html>
