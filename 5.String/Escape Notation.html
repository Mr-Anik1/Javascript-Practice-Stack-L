<body>
<script type="text/javascript">
//Escape Notation 

var a='Hey Who \'are\' you?'
console.log(a)
/*এখানে \ হলো Escape Notation
এর মাধ্যমে are এর পাশে '' বসানো 
হয়েছে। 

Escape Notation এর এর মানে এখানে 
Read করতে হবে না। 
*/

console.log('Hello \nHow are you' )
/* \n এর মাধ্যমে নিউ লাইন করা হয় 
এখানে How are you কে নিউ লাইনে নেওয়া 
হয়েছে। */

console.log('Hi I,m \tMr.Anik')
/*  \t এর মাধ্যমে ট্যাব নেওয়া হয়। 
Mr.Anik এর আগে একটি ট্যাব হয়েছে। */


</script>

</body>
</html>
